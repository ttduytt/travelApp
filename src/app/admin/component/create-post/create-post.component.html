<app-header (sendData)="handleData($event)"></app-header>

<div class="wrapper"  [class.close-navbar]="isclose">
    <div class="loading-bar" [class.loadActive]="isLoading">
        <div class="loading-dot"></div>
    </div>
    <form class="content" [formGroup]="postForm" (ngSubmit)="onSubmitForm()">
  
    
        
            <div class="title_post">
                <label for="">nhập tiêu đề bài viết</label>
                <input type="text" id="" name="title"    formControlName="title">
            </div>
            <div class="avatar_post">
                <label for="">chọn ảnh bài viết</label>
                <input type="file" name="" id=""  (change)="onFileSelected($event)">
                <img [src]="imageUrl" *ngIf="imageUrl" alt="Preview Image" style="max-width: 300px;">
            </div>
            <div class="category_post">
                <label for="">chọn loại bài viết</label>
                <select formControlName="category" id="">
                    <option *ngFor="let category of categorys" [value]="category.category">{{category.category}}</option>
                </select>
            </div>
            <div class="content_post">
                
                <div class="main-container">
                    <div class="editor-container editor-container_document-editor" #editorContainerElement>
                        <div class="editor-container__toolbar" #editorToolbarElement></div>
                        <div class="editor-container__editor-wrapper">
                            <div class="editor-container__editor">
                                <div #editorElement>
                                    <ckeditor formControlName="content" [editor]="Editor" [config]="config" (ready)="onReady($event)" *ngIf="isLayoutReady" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
    
            </div>
    
            <div class="btadd">
                <button type="submit" class="btn btn-success">Thêm bài viết</button>
            </div>
        </form>
 
</div>


<script src="https://cdn.ckbox.io/ckbox/latest/ckbox.js"></script>
