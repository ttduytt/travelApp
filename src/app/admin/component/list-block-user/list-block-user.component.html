<app-header (sendData)="handleData($event)"></app-header>

<div class="wrapper" [class.dark]="isdark" [class.close]="isclose">
    <div class="content">
        <div class="search-container">
            <label for="search">Search:</label>
            <input type="text" id="search" class="search-input" placeholder="Enter search term...">
        </div>
        <table>
          <thead>
              <tr>
                  <th>Id</th>
                  <th>User name</th>
                  <th>name</th>
                  <th>Deleted at</th>
                  <th>Khôi phục</th>
                  <th>Xóa</th>
              </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users | paginate: { itemsPerPage: 5, currentPage: page }">
                <td>{{ user._id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.deletedAt |date: 'dd/MM/yyyy':'UTC'}}</td>
                <td><button class="btn btn-success" (click)="resStoreUser(user._id)">Khôi Phục</button></td>
                <td><button class="btn btn-danger" (click)="destroyUser(user._id)">Xóa</button></td>
            </tr>
          </tbody>
        </table>
        
        <div class="pagination-controls">
          <pagination-controls class="pagination-spreads" previousLabel="Prev" nextLabel="Next" (pageChange)="page = $event"></pagination-controls>
        </div>
        
      </div>
</div>
